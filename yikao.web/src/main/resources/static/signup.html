<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https:////at.alicdn.com/t/font_1362511_7jo2t3nx1o6.css">
    <link rel="stylesheet" href="../static/signup.css">
</head>
<body>
<div class="main">
    <form action="#" method="get">
        <div class="block">
            <h1 class="resign">注册</h1>
            <span class="login">已有账号？<a href="#">点此登录</a></span>
        </div>
        <input type="text" placeholder="姓名" class="name">
        <div class="block gitee"><div class="com">https://gitee.com/</div>
            <input type="text" placeholder="个人空间地址" class="address">
            <span class="iconfont icon-wenhao wenhao"></span></div>
        <input type="text" placeholder="手机或邮箱" class="pe">
        <div class="password"><input type="text" placeholder="密码不少于6位" class="pwd">
            <span class="iconfont icon-eye"></span></div>
        <div class="link">
            <input type="checkbox" class="agree"><span>我已阅读并同意 <a href="#">使用条款</a> 以及 <a href="#">非活跃账号处理规范</a></span>
        </div>
        <button type="submit" class="btn">立即注册</button>
    </form>
</div>

</body>
</html>
